<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <!-- https://getbootstrap.com/docs/4.5/getting-started/download/ -->
	<script>
    //https://github.com/sha256/Pristine
		let pst, frm;

		window.onload = function () {

			frm = document.getElementById("form-demo");
			pst = new Pristine(frm);

			frm.addEventListener('submit', function (e) {
			   e.preventDefault();
			   console.log("test!");
			   // check if the form is valid
			   var valid = pst.validate(); // returns true or false
         frm.classList.add("was-validated");
			});
      frm.addEventListener('reset', function (e) {
        frm.classList.remove("was-validated");
      });
		};
	
	</script>
</head>
<body>

<form id="form-demo" novalidate method="post" class="container">
	<input type="hidden" />
  <div class="form-group">
    <label>required</label>
    <input type="text" class="form-control" required />
  </div>
  <div class="form-group">
    <label>minlength=5, but not required</label>
    <input type="text" class="form-control" minlength="5" />
  </div>
  <div class="form-group">
    <label>type=email, not required</label>
    <input type="email" class="form-control" />
  </div>
  <div class="form-group">
    <label>number, not required</label>
    <input type="number" class="form-control" />
  </div>
  <div class="form-group">
    <label>number, min=100, not required</label>
    <input type="number" class="form-control" min="100" />
  </div>
  <div class="form-group">
    <label>number, min=100, required</label>
    <input type="number" class="form-control" min="100" required />
  </div>
  <div class="form-group">
    <label>required</label>
    <select required>
      <option value="">-----</option>
      <option value="bd">Bangladesh</option>
      <option value="us">USA</option>
      <option value="ca">Canada</option>
    </select>
  </div>
  <div class="form-group form-check">
    <p>required, min=2</p>
    <input id="ch1" type="checkbox" class="form-check-input" min="2" name="future" required data-pristine-min-message="Select at least 2" />
    <label for="ch1" class="form-check-label">Dhaka</label><br />
    <input id="ch2" type="checkbox" class="form-check-input" min="2" name="future" required data-pristine-min-message="Select at least 2" />
    <label for="ch2" class="form-check-label">Sylhet</label><br />
    <input id="ch3" type="checkbox" class="form-check-input" min="2" name="future" required data-pristine-min-message="Select at least 2" />
    <label for="ch3" class="form-check-label">Khulna</label>
  </div>
  <div class="form-group">
    <label>pattern=/^\d+\.\d{2}$/ (match decimal with 2 points), required</label>
    <input type="number" class="form-control" pattern="/^\d+\.\d{2}$/g" required />
  </div>
  <div class="form-group">
    <label>above field with custom message</label>
    <input type="number" class="form-control" pattern="/^\d+\.\d{2}$/g" required data-pristine-pattern-message="The value must have 2 decimal points" />
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Enviar" />
    <input type="reset" class="btn btn-primary" value="Restablecer" />
  </div>
</form>
<script src="js/vendor/pristine.min.js"></script>
</body>
</html>
